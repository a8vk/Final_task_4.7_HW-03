{% extends 'default.html' %}

{% block content %}
    {% if news %}
        <h1>Новости</h1>
        <ul>
            {% for new in news %}
                <li><a href="{% url 'detail' new.pk %}">{{ new.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>К сожалению, новостей в данной категории нет.</p>
    {% endif %}
{% endblock %}
